<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="survey-form.css" type="text/css">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">
            Survey Form
        </h1>
    </header>
    <main>
        <div id="form">
            <p id="description">
                Tell us a little about yourself!
            </p>
            <form id="survey-form">
                <div class="formRows">
                    <div class="leftLabels">
                        <label for="name" id="name-label">
                            *Name
                        </label>
                    </div>
                    <div class="rightInputs">
                        <input type="name" id="name" required placeholder="Your Name">
                    </div>
                </div>

                <div class="formRows">
                    <div class="leftLabels">
                        <label for="email" id="email-label">
                            *E-mail
                        </label>
                    </div>
                    <div class="rightInputs">
                        <input type="email" id="email" required placeholder="Your E-mail">
                    </div>
                </div>

                <div class="formRows">
                    <div class="leftLabels">
                        <label for="number" id="number-label">
                            *Age
                        </label>
                    </div>
                    <div class="rightInputs">
                        <input type="number" id="number" min="18" max="99" required placeholder="Your Age">
                    </div>
                </div>

                <div class="formRows">
                    <div class="leftLabels">
                        <label for="dropdown">
                            Which option best describes your current role?
                        </label>
                    </div>
                    <div class="rightInputs">
                        <select name="position" id="dropdown">
                            <option value="select" disabled selected>Select an option</option>
                            <option value="student">Student</option>
                            <option value="job">Full Time Job</option>
                            <option value="learner">Full Time Learner</option>
                            <option value="preferNo">Prefer not to say</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="formRows">
                    <div class="leftLabels">
                        <label for="recommend">
                            How likely is that you would recommend freeCodeCamp to a friend?
                        </label>
                    </div>
                    <div class="rightInputs">
                        <ul class="options">
                            <li>
                                <input class="input-options" type="radio" name="radio-buttons" id="definitely" value="definitely">
                                <label class="input-label" for="definitely">Definitely</label>
                            </li>
                            <li>
                                <input class="input-options" type="radio" name="radio-buttons" id="maybe" value="maybe">
                                <label class="input-label" for="maybe">Maybe</label>
                            </li>
                            <li>
                                <input class="input-options" type="radio" name="radio-buttons" id="notSure" value="notSure">
                                <label class="input-label" for="notSure">Not Sure</label>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="formRows">
                    <div class="leftLabels">
                        <label for="mostDo">
                            What do you like most in FCC:
                        </label>
                    </div>
                    <div class="rightInputs">
                        <select name="likeDo" id="mostDo">
                            <option value="select" disabled selected>Select an option</option>
                            <option value="challenges">Challenges</option>
                            <option value="projects">Projects</option>
                            <option value="community">Community</option>
                            <option value="openSource">Open Source</option>
                        </select>
                    </div>
                </div>

                <div class="formRows">
                    <div class="leftLabels">
                        <label for="thingsImproved">
                            Things that should be improved in the future (Check all that apply):
                        </label>
                    </div>
                    <div class="rightInputs">
                        <ul class="options">
                            <li>
                                <input class="input-options" type="checkbox" name="things1" id="front-end" value="FrontEnd">
                                <label class="input-label" for="front-end">Front-end Projects</label>
                            </li>
                            <li>
                                <input class="input-options" type="checkbox" name="things2" id="back-end" value="BackEnd">
                                <label class="input-label" for="back-end">Back-end Projects</label>
                            </li>
                            <li>
                                <input class="input-options" type="checkbox" name="things3" id="dataVisualization" value="DataVisualization">
                                <label class="input-label" for="dataVisualization">Data Visualization</label>
                            </li>
                            <li>
                                <input class="input-options" type="checkbox" name="things4" id="challenges" value="Challenges">
                                <label class="input-label" for="challenges">Challenges</label>
                            </li>
                            <li>
                                <input class="input-options" type="checkbox" name="things5" id="openSource" value="OpenSource">
                                <label class="input-label" for="openSource">Open Source Community</label>
                            </li>
                            <li>
                                <input class="input-options" type="checkbox" name="things6" id="helpRooms" value="HelpRooms">
                                <label class="input-label" for="helpRooms">Gitter Help Rooms</label>
                            </li>
                            <li>    
                                <input class="input-options" type="checkbox" name="things7" id="videos" value="Videos">
                                <label class="input-label" for="videos">Videos</label>
                            </li>
                            <li>
                                <input class="input-options" type="checkbox" name="things8" id="cityMeetups" value="CityMeetups">
                                <label class="input-label" for="cityMeetups">City Meetups</label>
                            </li>
                            <li>
                                <input class="input-options" type="checkbox" name="things9" id="wiki" value="Wiki">
                                <label class="input-label" for="wiki">Wiki</label>
                            </li>
                            <li>
                                <input class="input-options" type="checkbox" name="things10" id="forum" value="Forum">
                                <label class="input-label" for="forum">Forum</label>
                            </li>
                            <li>
                                <input class="input-options" type="checkbox" name="things11" id="additionalCourses" value="AdditionalCourses">
                                <label class="input-label" for="additionalCourses">Additional Courses</label>
                            </li>
                        </ul>
                    </div>
                </div>
                
                <div class="formRows">
                    <div class="leftLabels">
                        <label for="comment">
                            Any Comments or Suggestions?
                        </label>
                    </div>
                    <div class="rightInputs">
                        <textarea name="comment" id="comment" cols="30" rows="3" placeholder="Enter yout comment here.."></textarea>
                    </div>
                </div>
                
                <input type="submit" id="submit" value="Submit"></input>
            </form>
        </div>
    </main>
</body>
</html>
